<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>NEXTSTEP JavaScript Vending machine</title>
	</head>

	<body>
		<button id="stock-manage-menu">상품 관리</button>
		<button id="vending-machine-manage-menu">잔돈충전</button>
		<button id="product-purchase-menu">상품 구매</button>

		<div id="app">
			<div class="stock-container">
				<h3>상품 추가하기</h3>
				<div class="stock-inputs">
					<input type="text" id="stock-name-input" placeholder="상품명" />
					<input type="number" id="stock-price-input" placeholder="가격" />
					<input type="number" id="stock-quantity-input" placeholder="수량" />
					<button id="stock-add-button">추가하기</button>
				</div>
				<table class="stock-inventory">
					<colgroup>
						<col style="width: 140px" />
						<col style="width: 100px" />
						<col style="width: 100px" />
					</colgroup>
					<thead>
					<tr>
						<th>상품명</th>
						<th>가격</th>
						<th>수량</th>
					</tr>
					</thead>
					<tbody id="stock-inventory-container"></tbody>
				</table>
			</div>
		</div>
		<script type="module" src="./src/js/index.js"></script>
	</body>
</html>
